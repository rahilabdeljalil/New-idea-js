<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="header">
      <h1>Metric/ Imperial Unit Conversion</h1>
      <input id="input-numb" type="text">
      <link rel="stylesheet" href="index.css">
      <button id="converty">Convert</button>
    </div>

    <div class="main">
        <div class="units">
            <div id="length">
                <h1>length (Meter/Feet)</h1>
                <p>20meter=65.616 feet | 20 feet = 6.096 meters</p>
            </div>
        </div>
        <div class="units">
            <div id="valumne">
                <h1>Volume (Liters/Gallons) </h1>
                <p>20 liters = 5.284 gallons | 20 gallons = 75.708 liters</p>
            </div>

        </div>
        <div class="units">
            <div id="mass"">
                <h1>Mass (Kilograms/Pounds)</h1>
                <p>20 kilos = 44.092 pounds | 20 pounds = 9.072 kilos</p>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
